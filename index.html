<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <!-- PROJECTS CONTENT -->
  <section class="page">
    <h1>Possible website names</h1>

    <div class="button-group">
      <div class="btn">Campus Connect</div>
      <div class="btn">Student Hub Online</div>
      <div class="btn">EduLink Portal</div>

    <!-- Decorative zigzags -->

  <style>/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
}

/* NAVBAR */
.navbar {
  background-color: #3b7a78;
  padding: 20px 40px;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 40px;
}

.navbar a {
  color: #dff2e1;
  text-decoration: none;
  font-size: 22px;
  font-weight: bold;
}

/* PAGE */
.page {
  background-color: #f4ecdf;
  min-height: 100vh;
  padding: 80px 20px;
  text-align: center;
  position: relative;
}

/* HEADINGS */
.page h1 {
  color: #3b7a78;
  font-size: 50px;
  margin-bottom: 40px;
}

/* TEXT */
.page p {
  max-width: 900px;
  margin: 0 auto 20px;
  font-size: 22px;
  line-height: 1.6;
  color: #3b7a78;
}

/* BUTTONS */
.button-group {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.btn {
  background-color: #3b7a78;
  color: white;
  padding: 18px 30px;
  font-size: 22px;
  min-width: 260px;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.2s;
}

.btn:hover {
  background-color: #2f6462;
  transform: translateY(-3px);
}

/* DECORATIONS */
.decor {
  position: absolute;
  font-size: 50px;
  color: #3b7a78;
}

.laptop {
  bottom: 40px;
  left: 40px;
}

.bulb {
  top: 120px;
  right: 60px;
}

.wave {
  bottom: 40px;
  right: 80px;
}

.zigzag-top {
  top: 100px;
  left: 40px;
}

.zigzag-bottom {
  bottom: 80px;
  right: 40px;
}
</style>
</body>
</html>
